<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>index</title>
  <link rel="stylesheet" th:href="@{css/tagify.css}">
  <script th:src="@{js/tagify.min.js}"></script>
</head>
<body>
<div>
  <textarea id='billNos' class='textarea'></textarea>
  <input type="button" id="send" value="送出">
</div>

<form id="form" th:action="@{/preview}" method="post">
  <input type="hidden" id="ids" name="ids">
</form>

<script>
    (function () {
        var input = document.querySelector('#billNos');
        var tagify = new Tagify(input, {
            backspace: "edit",
            callbacks: {}
        });

        var sendElm = document.querySelector('#send');
        sendElm.addEventListener('click', function (e) {
            e.preventDefault();

            var all = tagify.value.map(({value}) => value).toString();
            var idsElm = document.querySelector('#ids');
            idsElm.value = all;

            document.querySelector('#form').submit();
        })
    })()
</script>
</body>
</html>
